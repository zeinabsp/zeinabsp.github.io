<html lang="en">
<head>
	<title>Scene Plausibility Study</title>
	<link rel="stylesheet" type="text/css" href="css\style.css" media="screen">
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.css" media="screen">
</head>

<body>
	
	<div class="panel panel-primary" id="wrapper">
		<div class="panel-heading">
			<h3 class="panel-title">Compare the scenes</h3>
		</div>
		<div class="panel-body">

			<div align="center" class="text-font16">
				Given below are two arrangements of the same set of objects in a bedroom. Out of the two, select the more <b><i>plausible</i></b> arrangement. 
			</div>
			<br> <br>

			<div class="radio" align="center">
				<label>
					<img src="img\1.png" class="center" height=150>
					<br><br>
					<input TYPE="radio" NAME="rad" Value="A" id="r1">
				</label> &nbsp&nbsp&nbsp

				<label>
					<img src="img\2.png" class="center" height=150>
					<br><br>
					<input TYPE="radio" NAME="rad" Value="B" id="r2">
				</label>
				
				<br><br><br><br>
				<label>
					<input TYPE="radio" NAME="rad" Value="N/A" id="r3">
					I don't know
				</label>
				<br><br><br>
			</div>

			<div>
				<div class="progress" style="width: 200px; margin-bottom: 0px; margin-left: 50px; background-color: #DADADA;">
					<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
						60%
					</div>
				</div>

				<a href="main-question.html">
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-primary btn-border-round btn-next" type="button">NEXT</button>
						</span>
					</div>	
				</a>
			</div>

		</div>
	</div>

</body>
</html>
